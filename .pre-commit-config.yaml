# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.2
    hooks:
      - id: markdownlint-cli2-rules-docker
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: [--toml, tkdk-codespell.precommit-toml]
        additional_dependencies:
          - tomli
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.22.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']  # yamllint disable-line rule:quoted-strings
  - repo: local
    hooks:
      - id: golangci-lint-cargohold
        name: golangci-lint (in cargohold/)
        entry: ./scripts/lint-cargohold.sh
        language: script
        pass_filenames: false
        files: ^cargohold/
exclude: ^cargohold/vendor/.*|^cargohold/_output/.*|^venv/.*
