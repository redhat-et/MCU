name: Lint Python code

on: # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - mcm/**/*.py
      - triton_util/**/*.py
  push:
    paths:
      - mcm/**/*.py
      - triton_util/**/*.py

jobs:
  pylint:
    runs-on: ubuntu-latest
    name: pylint
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # Needed so Super-Linter can compute changed files across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v8.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON_PYLINT: true
          # Only lint Python files under mcm/ or triton_util/
          FILTER_REGEX_INCLUDE: ^(mcm|triton_util)/.*\.py$
          FILTER_REGEX_EXCLUDE: ^mcv/
          IGNORE_GITIGNORED_FILES: true
